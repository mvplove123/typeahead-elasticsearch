<div class="container">


	<div class="row">
		<div class="span6">
			<input ng-model="cityCode" type="text"
				class="input-medium search-query span6" name="cityCode"
				placeholder="Type cityCode something..." autocomplete="off"
				z-keypress="search()"> 
			<input ng-model="query" type="text"
				class="input-medium search-query span6" name="query"
				placeholder="Type something..." autocomplete="off"
				z-keypress="search()">
		</div>
		<div class="span2 offset2">
			<button ng-click="search()" type="submit" class="btn btn-primary">Search</button>
		</div>

	</div>

	<div class="row">
		<div class="span12">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>cityCode</th>
						<th>query</th>
						<th>SearchCnt</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entry in result">
						<td>{{entry.id}}</td>
						<td><a href="#">{{entry.cityCode}}</a></td>
						<td >{{entry.query}}<article  ng-bind-html="entry.query|trustHtml"></article></td>
						<td>{{entry.searchCnt}}</td>
					</tr>
				<tbody>
			</table>
		</div>
	</div>

</div>
